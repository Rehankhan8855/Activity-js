<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity</title>
  </head>
  <body>
    <section>
      <h1>Addition,Subtraction,Division,Multiplication,Modules</h1>
      <div id="addition">
        <input type="number" id="num1" placeholder="Enter the first number" />
        <input type="number" id="num2" placeholder="Enter the second number" />
        <button onclick="add()">Addition</button>
        <p id="result"></p>
      </div>

      <div id="subtraction">
        <input type="number" id="num3" placeholder="Enter the first number" />
        <input type="number" id="num4" placeholder="Enter the secons number" />
        <button id="click" onclick="subtract()">Subtraction</button>
        <p id="result2"></p>
      </div>

      <div id="division">
        <input type="number" id="num5" placeholder="Enter the First number" />
        <input type="number" id="num6" placeholder="Enter the second number" />
        <button id="click1" onclick="div()">Division</button>
        <p id="result3"></p>
      </div>

      <div id="Multiplication">
        <input type="number" id="num7" placeholder="Enter the first number" />
        <input type="number" id="num8" placeholder="Enter the second number" />
        <button onclick="multi()">Multiplication</button>
        <p id="result4"></p>
      </div>

      <div id="Modules">
        <input type="number" id="num9" placeholder="Enter the first number" />
        <input type="number" id="num10" placeholder="Enter the second number" />
        <button onclick="modul()">Modules</button>
        <p id="result5"></p>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
